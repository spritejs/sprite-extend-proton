<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #container {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="/js/proton.js"></script>
  <!-- <script src="https://unpkg.com/spritejs@3.4.6/dist/spritejs.js"></script> -->
  <script src="/js/spritejs.js"></script>
  <script src="/js/sprite-extend-proton.js"></script>
  <script>
    const {Scene, ProtonRenderer} = spritejs;
    const container = document.getElementById('container');

    const scene = new Scene({
      container,
      width: 600,
      height: 600,
    });

    const layer = scene.layer('fglayer', {autoRender: false, handleEvent: false});

    const proton = new Proton();
    const emitter = new Proton.Emitter();

    // set Rate
    emitter.rate = new Proton.Rate(Proton.getSpan(10, 20), 0.1);

    // add Initialize
    emitter.addInitialize(new Proton.Radius(1, 12));
    emitter.addInitialize(new Proton.Life(2, 4));
    emitter.addInitialize(new Proton.Velocity(3, Proton.getSpan(0, 360), 'polar'));

    // add Behaviour
    emitter.addBehaviour(new Proton.Color('#ff0000', 'random'));
    emitter.addBehaviour(new Proton.Alpha(1, 0));

    // set emitter position
    emitter.p.x = layer.canvas.width / 2;
    emitter.p.y = layer.canvas.height / 2;
    emitter.emit(5);

    // add emitter to the proton
    proton.addEmitter(emitter);

    // add canvas renderer
    const renderer = new ProtonRenderer(layer);
    proton.addRenderer(renderer);

    // use Euler integration calculation is more accurate (default false)
    Proton.USE_CLOCK = false;
    // proton.update()
    function tick() {
      requestAnimationFrame(tick);
      proton.update();
    }
    tick();
  </script>
</body>
</html>
